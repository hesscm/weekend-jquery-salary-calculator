<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Project: JQuery Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <h2>Add Employee</h2>
    <div class ="inputFields">
        <input type="text" id="first-name-input" placeholder="First Name">
        <input type="text" id="last-name-input" placeholder="Last Name">
        <input type="number" id="id-input" placeholder="ID">
        <input type="text" id="title-input" placeholder="Title">
        <input type="number" id="annual-salary-input" placeholder="Annual Salary">
    </div><br>
    <button id="submit-button">Submit</button>

    <h2>Employees</h2>
    <table id ="employees-table">
        <!-- table header -->
        <thead id="employees-table-header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Actions(Delete)</th> 
            </tr>
        </thead>
        <tbody id="employees-table-body">
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>1234</td>
                <td>Customer Service</td>
                <td>$40,000</td>
            </tr>
        </tbody>
    </table>
    <h2>Total Monthly: $<span id="total-monthly-cost">TOTAL_MONTHLY_COST</span></h2>
</body>
</html>
